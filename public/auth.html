<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentification - Budget Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar {
        margin-bottom: 20px;
      }
      .auth-form {
        max-width: 500px;
        margin: 0 auto;
      }
      .btn-auth {
        width: 100%;
        padding: 10px;
        font-weight: 500;
      }
      .auth-divider {
        display: flex;
        align-items: center;
        margin: 30px 0;
      }
      .auth-divider::before,
      .auth-divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dee2e6;
      }
      .auth-divider-text {
        padding: 0 10px;
        color: #6c757d;
        font-weight: 500;
      }
      .auth-icon {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Budget Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="users.html">Utilisateurs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clients.html">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="funds.html">Appels de Fonds</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sessions.html">Sessions</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="auth.html">Connexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="bi bi-box-arrow-in-right me-2"></i>Connexion
              </h5>
            </div>
            <div class="card-body">
              <div class="text-center mb-4">
                <div class="auth-icon">
                  <i class="bi bi-person-circle"></i>
                </div>
                <h4>Bienvenue</h4>
                <p class="text-muted">
                  Connectez-vous pour accéder à votre compte
                </p>
              </div>
              <form id="loginForm" class="auth-form">
                <div class="mb-3">
                  <label for="username" class="form-label"
                    >Nom d'utilisateur</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Entrez votre nom d'utilisateur"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Entrez votre mot de passe"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Se souvenir de moi</label
                  >
                </div>
                <button type="submit" class="btn btn-primary btn-auth">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header bg-success text-white">
              <h5 class="mb-0">
                <i class="bi bi-person-plus me-2"></i>Inscription
              </h5>
            </div>
            <div class="card-body">
              <div class="text-center mb-4">
                <div class="auth-icon">
                  <i class="bi bi-person-plus-fill"></i>
                </div>
                <h4>Nouveau compte</h4>
                <p class="text-muted">
                  Créez un compte pour accéder à l'application
                </p>
              </div>
              <form id="registerForm" class="auth-form">
                <div class="mb-3">
                  <label for="regUsername" class="form-label"
                    >Nom d'utilisateur</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="regUsername"
                      placeholder="Choisissez un nom d'utilisateur"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="regEmail" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="regEmail"
                      placeholder="Entrez votre email"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="regFirstName" class="form-label">Prénom</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-badge"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="regFirstName"
                      placeholder="Entrez votre prénom"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="regLastName" class="form-label">Nom</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-badge-fill"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="regLastName"
                      placeholder="Entrez votre nom"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="regPassword" class="form-label"
                    >Mot de passe</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="regPassword"
                      placeholder="Choisissez un mot de passe"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirmer le mot de passe</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock-fill"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      placeholder="Confirmez votre mot de passe"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-success btn-auth">
                  <i class="bi bi-person-plus me-2"></i>S'inscrire
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
      $(document).ready(function () {
        // Si l'utilisateur est déjà connecté, rediriger vers la page d'accueil
        // if (isLoggedIn()) {
        //   window.location.href = "index.html";
        //   return;
        // }

        // Créer le conteneur d'alertes s'il n'existe pas
        if ($("#alertContainer").length === 0) {
          $(".container.mt-4").prepend('<div id="alertContainer"></div>');
        }

        // Handle login form submission
        $("#loginForm").submit(function (event) {
          event.preventDefault();
          const username = $("#username").val();
          const password = $("#password").val();

          // Afficher un indicateur de chargement
          const submitBtn = $(this).find('button[type="submit"]');
          const originalText = submitBtn.html();
          submitBtn.html(
            '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Connexion en cours...'
          );
          submitBtn.prop("disabled", true);

          $.post("/api/auth/login", { username, password }, function (data) {
            // Réinitialiser le bouton
            submitBtn.html(originalText);
            submitBtn.prop("disabled", false);

            // Stocker le token et les informations utilisateur
            localStorage.setItem("authToken", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));

            // Afficher un message de succès
            showAlert("success", "Connexion réussie! Redirection en cours...");

            // Rediriger vers la page d'accueil après un court délai
            setTimeout(function () {
              // Rediriger vers la page d'origine si présente dans l'URL
              const urlParams = new URLSearchParams(window.location.search);
              const redirect = urlParams.get("redirect");
              window.location.href = redirect || "index.html";
            }, 1500);
          }).fail(function (jqXHR) {
            // Réinitialiser le bouton
            submitBtn.html(originalText);
            submitBtn.prop("disabled", false);

            // Afficher un message d'erreur
            let errorMessage = "Échec de la connexion.";
            if (jqXHR.responseJSON && jqXHR.responseJSON.message) {
              errorMessage += " " + jqXHR.responseJSON.message;
            } else {
              errorMessage += " Vérifiez vos identifiants.";
            }

            showAlert("danger", errorMessage);
          });
        });

        // Handle register form submission
        $("#registerForm").submit(function (event) {
          event.preventDefault();
          const username = $("#regUsername").val();
          const email = $("#regEmail").val();
          const firstName = $("#regFirstName").val();
          const lastName = $("#regLastName").val();
          const password = $("#regPassword").val();
          const confirmPassword = $("#confirmPassword").val();

          // Vérifier que les mots de passe correspondent
          if (password !== confirmPassword) {
            showAlert("warning", "Les mots de passe ne correspondent pas.");
            return;
          }

          // Afficher un indicateur de chargement
          const submitBtn = $(this).find('button[type="submit"]');
          const originalText = submitBtn.html();
          submitBtn.html(
            '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Inscription en cours...'
          );
          submitBtn.prop("disabled", true);

          $.post(
            "/api/auth/register",
            {
              username,
              password,
              email,
              firstName,
              lastName,
            },
            function (data) {
              // Réinitialiser le bouton
              submitBtn.html(originalText);
              submitBtn.prop("disabled", false);

              // Afficher un message de succès
              showAlert(
                "success",
                "Inscription réussie! Vous pouvez maintenant vous connecter."
              );

              // Réinitialiser le formulaire
              $("#registerForm")[0].reset();
            }
          ).fail(function (jqXHR) {
            // Réinitialiser le bouton
            submitBtn.html(originalText);
            submitBtn.prop("disabled", false);

            // Afficher un message d'erreur
            let errorMessage = "Échec de l'inscription.";
            if (jqXHR.responseJSON && jqXHR.responseJSON.message) {
              errorMessage += " " + jqXHR.responseJSON.message;
            } else {
              errorMessage += " Cet utilisateur existe peut-être déjà.";
            }

            showAlert("danger", errorMessage);
          });
        });
      });
    </script>
  </body>
</html>
